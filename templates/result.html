{% extends 'base.html' %}

{% block content %}

<h1 style="color:rgb(10, 241, 29); text-align: center;">Report Card</h1>
            
<table id="t01">
    <tr>
      <th>User Name</th>
      <th>Email</th> 
      <th>First Name</th>
      <th>Last Name</th>
      <th>Correct Attempt</th>
      <th>Incorrect Attempt</th>
      <th>Not Attempt</th>
    </tr>
    <tr>
        <th>{{username}}</th>
        <th>{{email}}</th> 
        <th>{{first_name}}</th>
        <th>{{last_name}}</th>
        <th>{{correct}}</th>
        <th>{{incorrect}}</th>
        <th>{{unsolve}}</th>
    </tr>
          
    
  </table>
  



{% endblock %}
